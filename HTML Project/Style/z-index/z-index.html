<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>

    <style>

        div{
        position: absolute;
        }

        #box1{
            width: 100px;
            height: 100px;
            background-color: blue;
            z-index: 2;

        }

        #box2{
            width: 300px;
            height: 300px;
            background-color: red;
            z-index: 1;
        }

        #box3{
            width: 600px;
            height: 600px;
            background-color: yellow;
        }
    </style>


</head>
<body>
<div id="box1" ></div>
<div id="box2" ></div>
<div id="box3" ></div>

</body>
</html>
