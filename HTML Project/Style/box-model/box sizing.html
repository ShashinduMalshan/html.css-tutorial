<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Sizing</title>

    <style>
        div{
            width: 500px;
            height: 200px;
            background: skyblue;
            margin: 10px;
        }

        #div2{
            box-sizing: border-box;
            border: 10px solid crimson;
        }

    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div id="div2"></div>
</body>
</html>
