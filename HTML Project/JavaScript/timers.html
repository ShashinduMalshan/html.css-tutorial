<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Defining a function that logs "hello" to the console
    const function1 = () => {
        console.log("hello");
    }

    // Defining another function that logs "hi" to the console
    const function2 = () => {
        console.log("hi");
    }

    // setTimeout schedules function1 to run after 1000 milliseconds (1 second)
    setTimeout(function1, 1000);  // "hello" will be logged after 1 second

    // setInterval schedules function2 to run every 1000 milliseconds (1 second)
    setInterval(function2, 1000);  // "hi" will be logged every second
</script>

</body>
</html>
