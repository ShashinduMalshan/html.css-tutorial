<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for(let i=0; i < 10;i++){
        console.log(i);
    }

    let i=0;

    while (i<10){
        console.log("while  "+i)
        i++;
    }
    let j=0;

    do {
        console.log("doWhile"+j);
        j++;
    }while (j<10);

</script>
</body>
</html>
